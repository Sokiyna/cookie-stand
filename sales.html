    <main>
       

        <form action="" id="totalDailyCookies">

                <label for="locationName">Location Name</label>

                <label for="maxCusPerHr">Max Customer Each Hr</label>
                <input for="number" id="custMaxNumber" name="custMaxNumField" placeholder="Enter Max Number"> <br> <br>
          
                 <label for="avgSaleForCookie">Avg Sale For Cookies</label>

                <input type="submit">
            </fieldset>
        </form>

        <div id="parent"></div>
